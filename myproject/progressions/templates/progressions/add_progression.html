{% extends "base.html" %}
{% block content %}

  <h1>Have a progression you want to add?</h1>
  <p>Add a new chord with the form below:</p>
  <form method="POST">
      {# This hidden_tag is a CSRF security feature. #}

      {{ form.submit() }}
  </form>
</div>
{% endblock %}
